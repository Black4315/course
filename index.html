<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .video-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    video {
      width: 100%;
      display: block;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .video-container:hover .controls {
      opacity: 1;
    }
    .btn {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 18px;
      margin: 0 5px;
    }
    .progress-bar {
      flex-grow: 1;
      height: 5px;
      background: #444;
      margin: 0 10px;
      cursor: pointer;
      position: relative;
    }
    .progress {
      height: 100%;
      background: #f00;
      width: 0;
    }
    .settings-menu {
      position: absolute;
      bottom: 50px;
      right: 10px;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border-radius: 4px;
      display: none;
      flex-direction: column;
      z-index: 10;
      width: 200px;
    }
    .settings-menu.active {
      display: flex;
    }
    .settings-section {
      margin-bottom: 10px;
    }
    .settings-section label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .settings-section select,
    .settings-section input[type="range"] {
      width: 100%;
    }
    .wide {
      width: 100%;
      max-width: none;
    }
  </style>
</head>
<body>

  <div class="video-container" id="videoContainer">
    <video id="myVideo" src="https://www.w3schools.com/html/mov_bbb.mp4" poster="https://via.placeholder.com/800x450" preload="metadata"></video>
    <div class="controls">
      <button id="playPauseBtn" class="btn">‚ñ∂Ô∏è</button>
      <button id="soundBtn" class="btn">üîä</button>
      <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
      </div>
      <span id="timeDisplay">0:00 / 0:00</span>
      <button id="wideBtn" class="btn">Wide</button>
      <button id="settingsBtn" class="btn">‚öôÔ∏è</button>
    </div>
    <div class="settings-menu" id="settingsMenu">
      <div class="settings-section">
        <label for="qualitySelect">Quality</label>
        <select id="qualitySelect">
          <option value="360p">360p</option>
          <option value="480p" selected>480p</option>
          <option value="720p">720p</option>
        </select>
      </div>
      <div class="settings-section">
        <label for="speedSelect">Playback Speed</label>
        <select id="speedSelect">
          <option value="0.5">0.5x</option>
          <option value="1" selected>1x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
      </div>
      <div class="settings-section">
        <label for="volumeRange">Volume</label>
        <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1">
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const soundBtn = document.getElementById('soundBtn');
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');
    const timeDisplay = document.getElementById('timeDisplay');
    const wideBtn = document.getElementById('wideBtn');
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsMenu = document.getElementById('settingsMenu');
    const volumeRange = document.getElementById('volumeRange');
   
    // Play/Pause Toggle
    playPauseBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = '‚è∏Ô∏è';
      } else {
        video.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }
    });

    // Mute/Unmute
    soundBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      soundBtn.textContent = video.muted ? 'üîá' : 'üîä';
    });

    // Update Progress Bar and Time
    video.addEventListener('timeupdate', () => {
      const progressPercent = (video.currentTime / video.duration) * 100;
      progress.style.width = progressPercent + '%';
      timeDisplay.textContent = formatTime(video.currentTime) + ' / ' + formatTime(video.duration);
    });

    // Seek Video
    progressBar.addEventListener('click', (e) => {
      const clickPos = (e.offsetX / progressBar.offsetWidth) * video.duration;
      video.currentTime = clickPos;
    });

    // Format time
    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60);
      return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    // Wide Mode
    wideBtn.addEventListener('click', () => {
      document.getElementById('videoContainer').classList.toggle('wide');
    });

    // Settings Menu
    settingsBtn.addEventListener('click', () => {
      settingsMenu.classList.toggle('active');
    });

    // Volume Control
    volumeRange.addEventListener('input', () => {
      video.volume = volumeRange.value;
      video.muted = volumeRange.value === '0';
      soundBtn.textContent = video.muted ? 'üîá' : 'üîä';
    });
        let isDragging = false;

    // Start dragging
    progressBar.addEventListener('mousedown', (e) => {
      isDragging = true;
      updateProgress(e);
      document.addEventListener('mousemove', updateProgress);
      document.addEventListener('mouseup', () => {
        isDragging = false;
        document.removeEventListener('mousemove', updateProgress);
      });
    });

    // Update progress bar as you drag
    function updateProgress(e) {
      const rect = progressBar.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const newTime = (offsetX / progressBar.offsetWidth) * video.duration;
      video.currentTime = Math.min(Math.max(newTime, 0), video.duration);
    }

    // Keep the progress bar visually updated
    video.addEventListener('timeupdate', () => {
      if (!isDragging) {
        const progressPercent = (video.currentTime / video.duration) * 100;
        progress.style.width = progressPercent + '%';
      }
    });
  </script>
</body>
</html>
